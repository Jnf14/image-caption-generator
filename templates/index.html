<!DOCTYPE html>

<head>
  <title>Image Caption Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <h1 class="text-center pt-3">Image Caption Generator</h1>

  <form class="p-5 text-center" action='/', method="post" enctype="multipart/form-data">
    <input class="form-control" type="file" name="imagefile" onchange="readURL(this);">
    <input class="btn btn-primary mt-3"type="submit" value="Get Caption" >
  </form>

  {% if caption %}
  <h3 class="text-center">
      Generated caption: {{ caption }}
  </h3>
  {% endif %}

  {% if error %}
  <p class="text-center text-danger">
      Error: {{ error }}
  </p>
  {% endif %}
</body>
