<!DOCTYPE html>

<head>
  <title>Flask Caption Model</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <h1 class="text-center pt-3">Flask - Caption Model</h1>

  <form class="p-5 text-center" action='/', method="post" enctype="multipart/form-data">
    <input class="form-control" type="file" name="imagefile" onchange="readURL(this);">
    <input class="btn btn-primary mt-3"type="submit" value="Predict Image" >
  </form>

  {% if caption %}
  <h3 class="text-center">
      Generated caption: {{ caption }}
  </h3>
  {% endif %}
</div>
</body>
